<!DOCTYPE html>
<html>
<head>
  <title>OR Operator Demo</title>
  <script>
    // Using logical OR (||) operator
    alert(null || 2 || undefined); // Output: 2
  </script>
</head>
<body>
  <h1>Logical OR Operator Demo</h1>
  <p>Open this page in a browser to see the result of <code>null || 2 || undefined</code>.</p>
</body>
</html>
