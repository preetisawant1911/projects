<!DOCTYPE html>
<html>
<head>
  <title>Last Loop Value Demo</title>
  <script>
    let i = 3;

    while (i) {
      alert(i--); // shows current value, then decreases
    }
  </script>
</head>
<body>
  <h1>While Loop Demo</h1>
  <p>This page shows alert popups for each loop iteration.</p>
</body>
</html>
