<!DOCTYPE html>
<html>
<head>
  <title>Comparison Operators Demo</title>
  <script>
    // Declare variables
    let a = 5;
    let b = "5";
    let c = 10;

    // Show comparison results using alert
    alert("a == b: " + (a == b));       // true
    alert("a === b: " + (a === b));     // false
    alert("a != c: " + (a != c));       // true
    alert("a !== b: " + (a !== b));     // true
    alert("a < c: " + (a < c));         // true
    alert("c > a: " + (c > a));         // true
    alert("a <= b: " + (a <= b));       // true
    alert("c >= a: " + (c >= a));       // true
  </script>
</head>
<body>
  <h1>Comparison Operators Demo</h1>
  <p>Open this page in a browser to see alert popups showing comparison results.</p>
</body>
</html>
