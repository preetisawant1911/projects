<!DOCTYPE html>
<html>
<head>
  <title>Comparison Operators Demo</title>
  <script>
    let a = 5;
    let b = "5";
    let c = 10;

    alert("a == b: " + (a == b));       // true (value match, type ignored)
    alert("a === b: " + (a === b));     // false (type mismatch)
    alert("a != c: " + (a != c));       // true
    alert("a !== b: " + (a !== b));     // true
    alert("a < c: " + (a < c));         // true
    alert("c > a: " + (c > a));         // true
    alert("a <= b: " + (a <= b));       // true
    alert("c >= a: " + (c >= a));       // true
