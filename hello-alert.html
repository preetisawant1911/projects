<!DOCTYPE html>
<html>
<head>
  <title>String Interpolation Demo</title>
  <script>
    let name = "Preeti";

    // Number expression
    alert(`hello ${1}`);         // Output: hello 1

    // String literal expression
    alert(`hello ${"name"}`);    // Output: hello name

    // Variable expression
    alert(`hello ${name}`);      // Output: hello Preeti
  </script>
</head>
<body>
</body>
</html>
