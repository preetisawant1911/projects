<!DOCTYPE html>
<html>
<head>
  <title>Event Loop Output</title>
  <script>
    function log(message) {
      const p = document.createElement("p");
      p.textContent = message;
      document.body.appendChild(p);
    }

    log(1);

    setTimeout(() => log(2));

    Promise.resolve().then(() => log(3));

    Promise.resolve().then(() => setTimeout(() => log(4)));

    Promise.resolve().then(() => log(5));

    setTimeout(() => log(6));

    log(7);
  </script>
</head>
<body>
  <h1>JavaScript Event Loop Output</h1>
  <p>Below is the execution order:</p>
</body>
</html>
